###codeql

version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "🚀 Installing Node.js dependencies..."
      - npm install

      - echo "📦 Installing CodeQL CLI..."
      - curl -LO https://github.com/github/codeql-cli-binaries/releases/latest/download/codeql-linux64.zip
      - unzip codeql-linux64.zip
      - export PATH=$PATH:$(pwd)/codeql

      - echo "📚 Cloning CodeQL JavaScript queries..."
      - git clone https://github.com/github/codeql.git codeql-repo

  pre_build:
    commands:
      - echo "🧰 Preparing React build..."

  build:
    commands:
      - echo "🏗️ Building React app..."
      - npm run build

      - echo "🔍 Creating CodeQL database..."
      - ./codeql/codeql database create codeql-db --language=javascript --source-root=.

      - echo "⚙️ Running CodeQL analysis..."
      # ✅ FIXED — removed the backslash, single clean line
      - ./codeql/codeql database analyze codeql-db codeql-repo/javascript/ql/src/codeql-suites/javascript-code-scanning.qls --format=sarifv2.1.0 --output=codeql-results.sarif

      - echo "🧾 Creating simple HTML report..."
      - echo "<html><body><h2>CodeQL Scan Report</h2><pre>" > codeql-report.html
      - cat codeql-results.sarif >> codeql-report.html
      - echo "</pre></body></html>" >> codeql-report.html

  post_build:
    commands:
      - echo "☁️ Uploading React build to S3..."
      - aws s3 sync build/ s3://arjit-build-s3

      - echo "☁️ Uploading CodeQL report to S3..."
      - aws s3 cp codeql-report.html s3://arjit-codeql-s3/codeql-report.html

      - echo "🚀 Invalidating CloudFront cache..."
      - aws cloudfront create-invalidation --distribution-id E3PIQ3TRAQXUY0 --paths "/*"

artifacts:
  files: '**/*'
  base-directory: build
  discard-paths: yes






