###codeql

version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "üöÄ Installing dependencies..."
      - npm install
      - echo "üì¶ Installing CodeQL CLI..."
      - curl -LO https://github.com/github/codeql-cli-binaries/releases/latest/download/codeql-linux64.zip
      - unzip codeql-linux64.zip
      - export PATH=$PATH:$(pwd)/codeql

  pre_build:
    commands:
      - echo "üß∞ Preparing for React build..."

  build:
    commands:
      - echo "üèóÔ∏è Building React app..."
      - npm run build

      - echo "üîç Running CodeQL analysis..."
      # Create CodeQL database for JavaScript/React
      - ./codeql/codeql database create codeql-db --language=javascript --source-root=.
      # Analyze the database using JavaScript CodeQL suite (no '\' continuation!)
      - ./codeql/codeql database analyze codeql-db ./codeql/javascript/ql/src/codeql-suites/javascript-code-scanning.qls --format=csv --output=codeql-results.csv

      # Generate simple HTML report from CSV
      - echo "<html><body><h2>CodeQL Scan Report</h2><pre>" > codeql-report.html
      - cat codeql-results.csv >> codeql-report.html
      - echo "</pre></body></html>" >> codeql-report.html

  post_build:
    commands:
      - echo "‚òÅÔ∏è Uploading React build to S3 (Build Bucket)..."
      - aws s3 sync build/ s3://arjit-build-s3

      - echo "‚òÅÔ∏è Uploading CodeQL report to S3 (Report Bucket)..."
      - aws s3 cp codeql-report.html s3://arjit-codeql-s3/codeql-report.html

      - echo "üöÄ Invalidating CloudFront cache..."
      - aws cloudfront create-invalidation --distribution-id E3PIQ3TRAQXUY0 --paths "/*"

artifacts:
  files: '**/*'
  base-directory: build
  discard-paths: yes





